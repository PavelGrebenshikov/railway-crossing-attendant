<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media-queries.css">
    <title>ControlPanel</title>
</head>
<body>
    
    <!-- header -->
    <header class="header">
        <div class="header__author">
            <h4>Created by Pavel Grebenshikov</h4>
        </div>
        <div class="header__title">
            <h3>Дежурный по переезду</h3>
        </div>
        <div class="header__social"></div>
    </header>


    <!-- content -->

    <section>
        <div class="maps">
            <div class="train">
                <!-- <img src="/images/train.svg" alt="" srcset=""> -->
            </div>
            <div class="maps__train">
                <div class="maps__train-railway"></div>
            </div>
            <h3 style="text-align:center; font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; ">Информация</h3>
            <div class="window__logs">
                <div class="window__logs-info">

                </div>
            </div>
       <div class="reset__button" style="display: flex; justify-content: center;">
            <button class="reset">Сбросить</button>
       </div>
        </div>
        <div class="shield">
            <div class="shield__control">
                <div class="shield__control-green">
                    <div class="wrapper__light-third">
                        <div class="light__bulb-third"></div>
                    </div>
                    <div class="wrapper__light-second">
                        <div class="light__bulb-second"></div>
                    </div>
                </div>
                <div class="shield__railway-first">
                    <div class="shield__railway-removal">
                        <div class="shield__white-removal"></div>
                        <div class="shield__red-removal"></div>
                    </div>
                    <div class="shield__railway-transfer">
                        <div class="shield__transfer-left"></div>
                        <div class="shield__transfer-right"></div>
                    </div>
                    <div class="shield__railway-approximation">
                        <div class="shield__approximation-red"></div>
                        <div class="shield__approximation-white"></div>
                    </div>
                </div>
                <div class="shield__railway-second">
                    <div class="railway__control-removal">
                        <div class="railway__white-removal"></div>
                        <div class="railway__red-removal"></div>
                    </div>
                    <div class="railway__control-transfer">
                        <div class="railway__transfer-left"></div>
                        <div class="railway__transfer-right"></div>
                    </div>
                    <div class="railway__control-approximation">
                        <div class="railway__approximation-red"></div>
                        <div class="railway__approximation-white"></div>
                    </div>
                </div>
                <div class="shield__control-red">
                    <div class="wrapper__light-first">
                        <div class="light__bulb-first"></div>
                    </div>
                    <div class="wrapper__light-fourth">
                        <div class="light__bulb-fourth"></div>
                    </div>
                </div>
                <div class="first__section">
                    <div class="first__section-close">
                        <button></button>
                    </div>
                    <div class="first__section-open">
                        <button></button>
                    </div>
                    <div class="first__section-counter">
                        <div class="count">

                        </div>
                        <button></button>
                    </div>
                </div>
                <div class="second__section">
                    <div class="second__section-flashing">
                        <div class="flashing"></div>
                    </div>
                    <div class="second__section-notflashing">
                        <div class="notflashing"></div>
                    </div>
                    <div class="second__section-accident">
                        <div class="accident"></div>
                    </div>
                    <div class="second__section-notaccident">
                        <div class="notaccident">

                        </div>
                    </div>
                    <div class="second__section-timeexposure">
                        <div class="timeexposure">

                        </div>
                    </div>
                    <div class="second__section-bell">
                        <button></button>
                    </div>
                </div>
                <div class="third__section">
                    <div class="third__section-a">
                        <div class="section-a"></div>
                    </div>
                    <div class="third__section-b">
                        <div class="section-b"></div>
                    </div>
                    <div class="third__section-battery">
                        <div class="battery"></div>
                    </div>
                    <div class="third__section-nutrition">
                        <div class="section__nutrition-basic"></div>
                        <div class="section__nutrituin-backup"></div>
                    </div>
                    <div class="third__section-discovery">
                        <button></button>
                    </div>
                </div>
                <div class="fourth__section">
                    <div class="fourth__section-earth">
                        <div class="earth"></div>
                    </div>
                    <div class="fourth__section-barrier">
                        <button></button>
                    </div>
                </div>
                <div class="fifth__section">
                    <div class="fifth__section-exit">
                        <button></button>
                    </div>
                    <div class="fifth__section-control">
                        <button></button>
                    </div>
                    <div class="fifth__section-exits">
                        <button></button>
                    </div>
                    <div class="fifth__section-normalize">
                        <button></button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="/javascript/scripts.js"></script>
    <noscript><h1 style="text-align: center; font-size: 48px; color: black;">Включите пожалуйста JavaScript в браузере</h1></noscript>

</body>
</html>
